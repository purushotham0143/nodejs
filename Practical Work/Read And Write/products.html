<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <input type="text" id="search" name="search"/>
        <input type="submit"/>
    </form>
    <script>
        document.querySelector('#form').addEventListener('submit', async (e)=>{
            e.preventDefault();
            const searchString = document.querySelector('#search').value.trim();

            const response = await fetch('http://localhost:3030/product?name='+searchString);
            console.log(response);
            const data = await response.json();
            console.log(data);
        })
    </script>
</body>
</html>
